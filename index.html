<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.14.1/dist/full.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="flex justify-between items-center">
            <h1 class="text-3xl font-bold text-red-600">YouTube App</h1>
            <button class="btn btn-primary">Nahrát Video</button>
        </div>

        <div class="mt-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Zde se zobrazí nahraná videa -->
        </div>
    </div>

    <!-- Modal pro nahrávání videa -->
    <div id="uploadModal" class="modal">
        <div class="modal-box">
            <h3 class="font-bold text-lg">Nahrát nové video</h3>
            <input type="file" accept="video/*" class="mt-4 file-input file-input-bordered w-full max-w-xs" id="videoUpload">
            <div class="modal-action">
                <button class="btn btn-primary" onclick="uploadVideo()">Nahrát</button>
                <button class="btn" onclick="closeModal()">Zrušit</button>
            </div>
        </div>
    </div>

    <script>
        // Otevřít modal
        document.querySelector('.btn-primary').addEventListener('click', () => {
            document.getElementById('uploadModal').style.display = 'block';
        });

        // Zavřít modal
        function closeModal() {
            document.getElementById('uploadModal').style.display = 'none';
        }

        // Nahrát video
        function uploadVideo() {
            const videoUpload = document.getElementById('videoUpload');
            const file = videoUpload.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                const videoElement = document.createElement('video');
                videoElement.setAttribute('controls', 'controls');
                videoElement.src = url;
                videoElement.className = 'w-full h-auto';

                const videoContainer = document.createElement('div');
                videoContainer.className = 'card shadow-lg';
                videoContainer.appendChild(videoElement);

                document.querySelector('.grid').appendChild(videoContainer);
                closeModal();
            }
        }
    </script>
</body>
</html>
