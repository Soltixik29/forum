<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostio</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold text-center mb-8">Hostio YouTube Video Viewer</h1>
        
        <div class="mb-4">
            <input type="text" id="searchQuery" class="w-full p-2 rounded bg-gray-800 text-white" placeholder="Vyhledat na YouTube...">
            <button onclick="searchYouTube()" class="mt-2 w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Hledat</button>
        </div>
        
        <div id="videoContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </div>

    <script>
        async function searchYouTube() {
            const query = document.getElementById('searchQuery').value;
            const apiKey = 'YOUR_API_KEY';
            const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&q=${query}&key=${apiKey}&maxResults=9`);
            const data = await response.json();
            
            const videoContainer = document.getElementById('videoContainer');
            videoContainer.innerHTML = '';

            data.items.forEach(item => {
                const videoId = item.id.videoId;
                const videoTitle = item.snippet.title;
                const videoThumbnail = item.snippet.thumbnails.high.url;

                const videoElement = `
                    <div class="bg-gray-800 rounded overflow-hidden shadow-lg">
                        <img class="w-full" src="${videoThumbnail}" alt="${videoTitle}">
                        <div class="px-6 py-4">
                            <div class="font-bold text-xl mb-2">${videoTitle}</div>
                        </div>
                        <div class="px-6 pt-4 pb-2">
                            <a href="https://www.youtube.com/watch?v=${videoId}" target="_blank" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Přehrát video</a>
                        </div>
                    </div>
                `;
                videoContainer.innerHTML += videoElement;
            });
        }
    </script>
</body>
</html>
